<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Demo spring boot thymeleaf</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div th:text="${arg}"></div>
        <ul class="list">
            <li th:each="p:${list}" th:text="${p}"></li>
        </ul>

        <div th:text="${user.name}"></div>
        <div th:text="${user.age}"></div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${userList}">
                    <td th:text="${u.name}"></td>
                    <td class="alert-success" th:if="${u.age % 2 == 0}" th:text="${u.age}"></td>
                    <td class="alert-danger" th:unless="${u.age % 2 == 0}" th:text="${u.age}"></td>
                </tr>
            </tbody>
        </table>
        <div>TODO content</div>
        <div th:text="${T(java.lang.Math).PI}"></div>
    </body>
</html>
